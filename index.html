<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
        />
        <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
        <script
          type="module"
          src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
          nomodule
          src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </head>
<body>
    <div class="screen1">
        <div class="middle">
            <div class="searchimage"></div>
            <form class="search">
                <ion-icon name="search-outline" class="searchicon"></ion-icon>
                <input type="text" class="searchinput" autocomplete="off" placeholder="Why can't fishes walk?">
                <input type="submit" class="searchbutton" value="Search" >
            </form>
        </div>
    </div>
    <div class="screen2">
        <div class="middle">
            <div class="gifholder">
                <div class="inner displygif"></div>
            </div>
            <div class="controller">
                <div class="left">
                    <button class="button prevButton"><ion-icon name="arrow-back-outline"></ion-icon> <span>Previous</span></button>
                </div>
                <div class="mid">
                    <p style="text-align: center; font-size: 14px;" class="infotext">Viewing frame <span class="bold">1</span> of <span class="bold">5</span></p>
                </div>
                <div class="right">
                    <button class="button nextButton"><span>Next</span> <ion-icon name="arrow-forward-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
